<html>
	<head>
		<title>mul table No.9</title>
	</head>
	<body>
		<h1>Show number</h1>
		<hr>
		<style>table {border: 1px solid black;}</style>
		<table>
			<tr>
				<th>
					{% for mul in mul_list %}
					<p id={{ forloop.counter0 }}>{{mul.id}}</p>
					{{show_num}} x {{mul.id}} = {{mul}} 
					{% endfor %}
					<br>
					{{show_num}} {{show_num}} {{show_num}}
				</th>
			</tr>
		</table>
	</body>
</html>
