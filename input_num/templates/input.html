<html>
	<head>
		<title>input number</title>
	</head>
	<body>
		<form method='POST' action=''>
			{% csrf_token %}
			<h1>Input Number</h1>
			<hr><br>
			<input type="text" name=name>
			<input type="submit" value=submit>
			</br>
		</form>
<style>table, th, td {border: 1px solid black; border-collapse: collapse;}</style>
		<table>
			<tr><th>
				{% for mul in mul_list %}
				{{mul}}
				</br>
				{% endfor %}
			</th></tr>
		</table>
		</br>

		<table>
			<tr>
				<th>Values</th>
				<th>Total</th>
			</tr>
				{% for element in total %}
				<tr>
				<td>{{element.num}}</td>
				<td>{{element.total}}</td>
				</tr>
				{% endfor %}
		</table>
		{{ total.total_text }}
	</body>
</html>
